<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/Basic_CSS_1.css">
        <script src="Basic_JavaScript_9.js"></script>
    </head>
    <body>
        
        <p> Enter how soon, in seconds, would you like to start this slidshow and see some amazing mountains?</p>
        <input id="seconds" value=""/>
         <button onclick="countDown()">Click</button>
         <p id="timer"></p>
        
        <!--Photo Container-->
        <div class ="slideshow-container">
            <!--Full width images with number and caption text-->

            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="img/img4.jpg" style="width: 100%;">
                <div class="text">Alps</div> 
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="img/img3.jpg" style="width: 100%;">
                <div class="text">Alaska Range</div> 
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="img/img2.jpg" style="width: 100%;">
                <div class="text">Andes</div> 
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="img/img1.jpg" style="width: 100%;">
                <div class="text">Karakorum</div> 
            </div>

            <!-- Previous and Next Button-->
            <a class="prev" onclick="plusSlides(-1)"> &#10094; </a>
            <a class="next" onclick="plusSlides(1)"> &#10095; </a>

        </div>
        <br>

        <!-- the dots/circles -->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>

    </body>
</html>
