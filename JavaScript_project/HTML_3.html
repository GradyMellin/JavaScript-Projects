<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="JavaScript/JavaScript_3.js"></script>
    </head>
    <body>
            <h1>Data Attribute</h1>
            <h3>Click to see what color lightsaber this character uses</h3>
            <ul>
                <li onclick="displayType(this)" id="obi_wanKenobi" 
                    data-blade-type="Blue">Obi-Wan Kenobi</li>
                <li onclick="displayType(this)" id="yoda" 
                    data-blade-type="Green">Yoda</li>
                <li onclick="displayType(this)" id="maceWindu" 
                    data-blade-type="Purple">Mace Windu</li>
                <li onclick="displayType(this)" id="lukeSkywalker" 
                    data-blade-type="Green">Luke Skywalker</li>
                <li onclick="displayType(this)" id="darthVader" 
                    data-blade-type="Red">Darth Vader</li>
            </ul>
            	
    </body>
</html>
