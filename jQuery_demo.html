<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery Demo</title>
		<script src="https://code.jquery.com/jquery-3.5.0.min.js" type="text/javascript"></script>
    </head>
		<script>
            $(document).ready(function() {
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>ONE</p>\
                                <p id='2'>TWO</p>\
                                <p id='3'>THREE</p>\
                            </div>\
                        </div>\
                    </body>"
                );
            $("#2").css({"color": "red"});
            $("#3").click(function () {  
                    $("h1").hide();
                    $(document).ready();
                });
            $("#1").click(function (){
                    $("h1").blur();
                });
            $("#3").dblclick(function (){
                 $("h1").show();
                });


            });
           
		</script>
    </body>
</html>
